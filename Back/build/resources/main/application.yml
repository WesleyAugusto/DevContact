micronaut:
  application:
    name: devcontact
  server:
    port: 8084
    cors:
      enabled: true
      configurations:
        web:
          allowedMethods:
            - POST
            - PUT
            - GET
            - DELETE
netty:
  default:
    allocator:
      max-order: 3

mongodb:
  uri: 'mongodb://localhost:27017/contact'
